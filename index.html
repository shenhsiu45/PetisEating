<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>PetisEating寵物進食中</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+TC:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>PetisEating 寵物進食中</h1>
    <canvas id="gameCanvas" width="600" height="500"></canvas>
    <select id="snakeStyle">
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/01waterpig/">水豚君</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/02duck/">鴨子</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/03bigdog/">大黃狗</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/04dog/">狗狗</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/05VIPdog/">貴賓狗</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/06blackcat/">黑貓</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/07yellowcat/">黃貓</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/08treetired/">樹懶</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/09graycat/">灰貓</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/10cogi/">柯基</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/11bibear/">比熊</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/12dragon/">龍</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/13penguin/">企鵝</option>
        <option value="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/14nemo/">尼莫</option>
    </select>
    <button id="startButton">Start</button>
    
    <div class="sidebar">
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/01waterpig/head.png" alt="水豚君">
            水豚君
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/02duck/head.png" alt="鴨子">
            鴨子
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/03bigdog/head.png" alt="大黃狗">
            大黃狗
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/04dog/head.png" alt="狗狗">
            狗狗
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/05VIPdog/head.png" alt="貴賓狗">
            貴賓狗
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/06blackcat/head.png" alt="黑貓">
            黑貓
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/07yellowcat/head.png" alt="黃貓">
            黃貓
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/08treetired/head.png" alt="樹懶">

        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/09graycat/head.png" alt="灰貓">
            灰貓
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/10cogi/head.png" alt="柯基">
            柯基
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/11bibear/head.png" alt="比熊">
            比熊
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/12dragon/head.png" alt="龍">
            龍
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/13penguin/head.png" alt="企鵝">
            企鵝
        </div>
        <div class="animal">
            <img src="https://raw.githubusercontent.com/shenhsiu45/My-web/main/img/14nemo/head.png" alt="尼莫">
            尼莫
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
